<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Web Apps-5</title>
    <style>
        body {
            font-family: sans-serif;
        }

        #colorform {
            background-color: #dfecdf;
            color: #111;
            padding: 1em;
            width: 400px;
        }

        #colorform p#info {
            background-color: white;
            color: black;
            width: 300px;
            height: 100px;
            padding: .5em;
        }

        #colorform legend {
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>

<body>

    <div id="colorform">
        <legend>Choose your favorite color!</legend>
        <p><input type="radio" name="colorGroup" id="colorGroupRed" value="red" /> Red</p>
        <p><input type="radio" name="colorGroup" id="colorGroupGreen" value="green" /> Green</p>
        <p><input type="radio" name="colorGroup" id="colorGroupBlue" value="blue" /> Blue</p>
        <p><button id="colorButton" type="button">Submit</button></p>
        <p id="info"></p>
    </div>

    <script>
        const radioButtons = document.querySelectorAll('input[type="radio"]');
        const infoElement = document.getElementById('info');

        radioButtons.forEach((radioButton) => {
            radioButton.addEventListener('change', function () {
                if (radioButton.checked) {
                    infoElement.textContent = `You chose: ${radioButton.value}`;
                }
            });
        });

        const legendElement = document.querySelector('legend');
        const btn = document.getElementById("colorButton");

        radioButtons.forEach((radioButton) => {
            btn.addEventListener('click', function () {
                if (radioButton.checked) {
                    const selectedColor = radioButton.value;
                    infoElement.textContent = `Your FINAL color choice is: ${selectedColor}`;

                    legendElement.style.color = selectedColor;
                }
            });
        });

    </script>
</body>

</html>
